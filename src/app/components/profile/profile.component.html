<div class="ppal">
    <h3>Datos Personales</h3>
    <div class="container">
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo:</label>
                        <input type="text" class="form-control" id="correo" name="correo" [(ngModel)]="persona.correo" required>
                    </div>
                    <div class="form-group">
                        <label for="sobre_mi">Sobre m√≠:</label>
                        <input type="text" class="form-control" id="sobre_mi" name="sobre_mi" [(ngModel)]="persona.sobre_mi" required>
                    </div>
                    <div class="form-group">
                        <label for="url_foto">Link de la foto de perfil:</label>
                        <input type="text" class="form-control" id="url_foto" name="url_foto" [(ngModel)]="persona.url_foto" required>
                    </div>
                    <div class="form-group">
                        <label for="url_img">Link del banner:</label>
                        <input type="text" class="form-control" id="url_img" name="url_img" [(ngModel)]="persona.url_img" required>
                    </div>
                    
                    <button class="btn btn-warning btnAdd">Actualizar</button>
                </form>
                <button class="btn btn-danger btnCancel" routerLink="/">Cancelar</button>
            </div>
        </div>
    </div>
</div>
