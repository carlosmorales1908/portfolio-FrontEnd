<div class="ppal">
    <h3>Nueva Experiencia Laboral:</h3>
    <div class="container">
        <div class="row">
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="empresaExp">Nombre de la empresa:</label>
                        <input type="text" class="form-control" id="empresaExp" name="empresaExp" [(ngModel)]="empresaExp" required>
                    </div>
                    <div class="form-group">
                        <label for="puestoExp">Puesto:</label>
                        <input type="text" class="form-control" id="puestoExp" name="puestoExp" [(ngModel)]="puestoExp" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionExp">Descripción:</label>
                        <input type="text" class="form-control" id="descripcionExp" name="descripcionExp" [(ngModel)]="descripcionExp" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaInicioExp">Fecha de inicio:</label>
                        <input type="date" class="form-control" id="fechaInicioExp" name="fechaInicioExp" [(ngModel)]="fechaInicioExp" required>
                    </div>
                    <div class="form-group">
                        <label for="esActualExp"><input type="checkbox" id="esActualExp" name="esActualExp" [(ngModel)]="esActualExp" required>Trabajo actual</label>
                        
                    </div>
                    <div class="form-group" *ngIf="!esActualExp">
                        <label for="fechaFinExp">Fecha de finalización:</label>
                        <input type="date" class="form-control" id="fechaFinExp" name="fechaFinExp" [(ngModel)]="fechaFinExp">
                    </div>
                    <button class="btn btn-warning btnAdd">Agregar experiencia</button>
                </form>
                <button class="btn btn-danger btnCancel" routerLink="/">Cancelar</button>
            </div>
        </div>
    </div>
</div>
