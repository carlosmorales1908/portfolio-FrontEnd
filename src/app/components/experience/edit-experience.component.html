<div class="ppal">
    <h3>Editar Experiencia Laboral:</h3>
    <div class="container" *ngIf="expLab">
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="empresaExp">Nombre de la empresa:</label>
                        <input type="text" class="form-control" id="empresaExp" name="empresaExp" [(ngModel)]="expLab.empresa" required>
                    </div>
                    <div class="form-group">
                        <label for="puestoExp">Puesto:</label>
                        <input type="text" class="form-control" id="puestoExp" name="puestoExp" [(ngModel)]="expLab.puesto" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionExp">Descripción:</label>
                        <input type="text" class="form-control" id="descripcionExp" name="descripcionExp" [(ngModel)]="expLab.descripcion" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaInicioExp">Fecha de inicio:</label>
                        <input type="date" class="form-control" id="fechaInicioExp" name="fechaInicioExp" [(ngModel)]="expLab.fechaInicio" required>
                    </div>
                    <div class="form-group">
                        <label for="esActualExp"><input type="checkbox" id="esActualExp" name="esActualExp" [(ngModel)]="expLab.esActual" required>Trabajo actual</label>
                        
                    </div>
                    <div class="form-group" *ngIf="!expLab.esActual">
                        <label for="fechaFinExp">Fecha de finalización:</label>
                        <input type="date" class="form-control" id="fechaFinExp" name="fechaFinExp" [(ngModel)]="expLab.fechaFin">
                    </div>
                    <button class="btn btn-warning btnAdd">Actualizar experiencia</button>
                </form>
                <button class="btn btn-danger btnCancel" routerLink="/">Cancelar</button>
            </div>
        </div>
    </div>
</div>
