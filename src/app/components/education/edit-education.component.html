<div class="ppal">
    <h3>Editar Educación</h3>
    <div class="container" *ngIf="educacion">
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="institucionEdu">Nombre de la institución:</label>
                        <input type="text" class="form-control" id="institucionEdu" name="institucionEdu" [(ngModel)]="educacion.institucion" required>
                    </div>
                    <div class="form-group">
                        <label for="nivelEdu">Nivel:</label>
                        <input type="text" class="form-control" id="nivelEdu" name="nivelEdu" [(ngModel)]="educacion.nivel" required>
                    </div>
                    <div class="form-group">
                        <label for="tituloEdu">Título:</label>
                        <input type="text" class="form-control" id="tituloEdu" name="tituloEdu" [(ngModel)]="educacion.titulo" required>
                    </div>
                    <div class="form-group">
                        <label for="enCursoEdu"><input type="checkbox" id="enCursoEdu" name="enCursoEdu" [(ngModel)]="educacion.enCurso" required> En curso</label>
                    </div>
                    <div class="form-group" *ngIf="!educacion.enCurso">
                        <label for="anioFinalizadoEdu">Año finalizado:</label>
                        <input type="number" class="form-control" id="anioFinalizadoEdu" name="anioFinalizadoEdu" [(ngModel)]="educacion.anioFinalizado" required>
                    </div>
                    <button class="btn btn-warning btnAdd">Actualizar educación</button>
                </form>
                <button class="btn btn-danger btnCancel" routerLink="/">Cancelar</button>
            </div>
        </div>
    </div>
</div>
