<div class="row">
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 contenedor-foto">     <!--sistema de columnas de boostrap para distintos dispositivos -->
        <img src="{{persona.url_foto}}" alt="" class="img-fluid" id="fotoPerfil">
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <p id="nombre">{{persona.nombre}} {{persona.apellido}}</p>
        <p>Full Stack Developer</p>
        <div class="opciones" *ngIf="isLogged">
            <button class="btn btn-warning btnEdit" routerLink="/editarPerfil/{{persona.id}}">
                <i class="bi bi-pencil"></i> Editar
            </button>
        </div>
    </div>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
        <span>
            <h1>Acerca de mi</h1>
            <p>{{persona.sobre_mi}}</p>
            <div class="opciones" *ngIf="isLogged">
                <button class="btn btn-warning btnEdit" routerLink="/editarPerfil/{{persona.id}}">
                    <i class="bi bi-pencil"></i> Editar
                </button>
            </div>
        </span>
    </div>
</div>
